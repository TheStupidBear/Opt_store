{%extends 'product/base.html'%}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Album example · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>  
</head>

{% block content %}
  <div class="container">

      <div class="row row-cols-3">
        {% for subproduct in page_obj %}
        <div class="col">
          <div class="card" style="width: 16rem;">
            <a href="{{subproduct.get_absolute_url}}">
              <img src="{{subproduct.main_image.url}}" class="card-img-top" width="200" height="200" alt="{{subproduct.name}}">
            </a>
            <div class="card-body">
              <h5 class="card-title"><a href="{{subproduct.get_absolute_url}}">{{subproduct.name}}</a></h5>
              
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{subproduct.get_absolute_url}}">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Посмотреть</button>
                  </a>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
    {% empty %}
      <p>Нет поднаправлений</p>
    {% endfor %}
        
        <div class="w-100"></div>
        
      </div>
  </div>

{% endblock content %}
