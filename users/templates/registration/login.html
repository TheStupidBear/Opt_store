{%extends 'product/base.html'%}
{% load bootstrap4 %}

{% block page_header%} 
  <h2>Вход в аккаунт</h2>   
{% endblock page_header %}

{% block content %}
  {{message}}
  <form action="{% url 'users:login'%}" method="POST" class="form">
    {%csrf_token%} 
    {% bootstrap_form loginform %}
    {% buttons %}
      <button name="submit" class="btn btn-dark">Вход</button>
    {% endbuttons %}  
    <input type="hidden" name="next" value="{% url 'product:homepage' %}"/>
    
  </form>
    
  
{% endblock content %}
