{%extends 'product/base.html'%}
{% load bootstrap4 %}

{% block page_header%} 
  <h2>Регистрация</h2>   
{% endblock page_header %}

{% block content %}
  <form action="{% url 'users:register'%}" method="POST" class="form">
    {%csrf_token%} 
    {% bootstrap_form registerform %}
    {% buttons %}
      <button name="submit" class="btn btn-dark">Регистрация</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'product:homepage' %}"/>  
  </form>
    
  
{% endblock content %}
